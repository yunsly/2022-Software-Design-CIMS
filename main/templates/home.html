<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIMS: Covid-19 Information Management System</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

</head>

<body>
    
    <div class="hero" style="max-height: 700px; padding: 40px; margin: 0px auto; text-align: center;" >
        <svg width="80" height="60" viewBox="5 0 80 60">
            <path class="wave" fill="none" stroke="#3456DA" stroke-width="4" stroke-linecap="round" d="M 0 37.5 c 7.684299348848887 0 7.172012725592294 -15 15 -15 s 7.172012725592294 15 15 15 s 7.172012725592294 -15 15 -15 s 7.172012725592294 15 15 15 s 7.172012725592294 -15 15 -15 s 7.172012725592294 15 15 15 s 7.172012725592294 -15 15 -15 s 7.172012725592294 15 15 15 s 7.172012725592294 -15 15 -15 s 7.172012725592294 15 15 15 s 7.172012725592294 -15 15 -15 s 7.172012725592294 15 15 15 s 7.172012725592294 -15 15 -15 s 7.172012725592294 15 15 15 s 7.172012725592294 -15 15 -15" $=1$=010.0" />
        </svg>
        <h4 class="animation-title bigTitle">CIMS</h4>
        <h4 class="animation-title smallTitle">Covid-19 Information Management System</h4>
        <svg width="80" height="60" viewBox="5 0 80 60">
            <path class="wave" fill="none" stroke="#3456DA" stroke-width="4" stroke-linecap="round" d="M 0 37.5 c 7.684299348848887 0 7.172012725592294 -15 15 -15 s 7.172012725592294 15 15 15 s 7.172012725592294 -15 15 -15 s 7.172012725592294 15 15 15 s 7.172012725592294 -15 15 -15 s 7.172012725592294 15 15 15 s 7.172012725592294 -15 15 -15 s 7.172012725592294 15 15 15 s 7.172012725592294 -15 15 -15 s 7.172012725592294 15 15 15 s 7.172012725592294 -15 15 -15 s 7.172012725592294 15 15 15 s 7.172012725592294 -15 15 -15 s 7.172012725592294 15 15 15 s 7.172012725592294 -15 15 -15" />
        </svg>
    </div>

    <div class="user-in">  
        <div class="login-form">
            <header>
                <h2 class="login-title">로그인</h2>
            </header>

            <form action="" method="POST">
                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="아이디">
                    <label for="username">아이디</label>
                </div>

                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="비밀번호">
                    <label for="password">비밀번호</label>
                </div>
                <input type="submit" value="로그인" class="login-bt">
            </form>
        </div>

        <div class="signup-form">
            <header>
                <h2 class="login-title">회원 가입</h2>
            </header>

            <form action="" method="POST">
                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="아이디">
                    <label for="username">아이디</label>
                </div>
                
                <div class="pw-box">
                    <div class="input-box pw">
                        <input type="password" id="password" name="password" placeholder="비밀번호">
                        <label for="password">비밀번호</label>
                    </div>

                    <div class="input-box">
                        <input type="password" id="password" name="password-re" placeholder="비밀번호">
                        <label for="password-re">비밀번호 확인</label>
                    </div>
                </div>
                <input type="submit" value="회원가입">

            </form>
        </div>
        
    </div>

    <script type="text/javascript" src="{% static 'javascript/home.js' %}"></script>
</html>
